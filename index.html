<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page || CSE</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url(blur.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 70%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: #fff;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .login-container h1 {
            text-align: center;
            font-size: 1.8rem;
            color: #0056b3;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .login-container label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .login-container input {
            width: 100%;
            padding: 6px; /* Reduced padding */
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem; /* Smaller font size */
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container .signup-btn {
            margin-top: 10px;
            background-color: #28a745;
        }

        .login-container .signup-btn:hover {
            background-color: #218838;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            text-align: center;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form" onsubmit="validateLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Log In</button>
            <button type="button" class="signup-btn" onclick="window.location.href='signup.html';">Sign Up</button>
        </form>
    </div>

    <footer>Â© 2025-26 Champions' School For Excellence </footer>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch('/login', { // Assume backend API endpoint "/login"
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const result = await response.text();
                    alert(result);
                    window.location.href = "main.html"; // Redirect to the main page
                } else {
                    const errorMessage = await response.text();
                    alert(errorMessage);
                }
            } catch (error) {
                console.error("Login error:", error);
                alert("An error occurred while logging in. Please try again later.");
            }
        });
    </script>
    
</body>
</html>
